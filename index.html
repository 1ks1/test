<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        body {
            color: #559;
            font-size: 22px;
        }
        li {
            border: 1px solid black;
            border-radius: 3px;
            margin: 2px;
        }
        .header {
            background: #eef;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>About it</h2>
    </div>
    <hr>
    <ol>
        <li>Main
            <ul type="square">First
                <li>a</li>
                <li>b</li>
            </ul>
            <ol type="I">Second
                <li>c</li>
                <li>d</li>
            </ol>
        </li>
        <li>Common
            <ul type="circle">First
                <li>i</li>
                <li>f</li>
            </ul>
            <ul type="disc">Second
                <li>g</li>
                <li>h</li>
            </ul>
        </li>
    </ol>
</body>
</html>
